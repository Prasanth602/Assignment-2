<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>frontend-assignment-2</title>
    <style>
        table{
            margin: 15% auto;
        }
       table, td, th{
            border: 1px solid #000;
            color: #000;
            text-align: center;
    
        }
        td,th{
            padding: 1rem;
        }
        
    </style>
</head>
<body>
    <div class="table"> 
        <table cellspacing="0" >
            <caption>Health Chart</caption>
            <thead>
                <tr>
                    <th rowspan="2">State of Health</th>
                    <th colspan="2">Fasting Value</th>
                    <th>After Eating</th>
                </tr>
                <tr>
                    <th>Minimum</th>
                    <th>Maximum</th>
                    <th>2 hours after eating</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Healthy</td>
                    <td>70</td>
                    <td>100</td>
                    <td>Less than 140</td>
                </tr>
                <tr>
                    <td>Pre-Diabetes</td>
                    <td>101</td>
                    <td>126</td>
                    <td>140 to 200</td>
                </tr>
                <tr>
                    <td>Diabetes</td>
                    <td>More than 126</td>
                    <td>N/A</td>
                    <td>More than 200</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
